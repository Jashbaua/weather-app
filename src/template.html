<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="controls">
        <label for="location">
            <span>Location:</span>
            <input type="text" name="location" id="location">
            <span id="location-error">*Invalid location</span>
        </label>
        <button type="submit" id="check-weather-button">Check Weather</button>
        <div id="toggle-temperature-unit">
            Temperature unit: <span id="celcius" class="active">°C</span><span id="fahrenheit">°F</span>
        </div>
    </div>
    <div id="gif"><img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXlwaXR3ZHZ5dWduZHc0MzlvNm10MHQ4OHlqeGFpeGk3dWhnczN3eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hSkslVeCtoWvWfPYh7/200.webp" alt=""></div>
    <div id="data">
        <div>Temperature:</div>
        <div id="temperature">324</div>
        <div>Precipitation probability:</div>
        <div id="precipitation-probability">100</div>
        <div>Conditions:</div>
        <div id="conditions">partly cloudy</div>
        <div>Description:</div>
        <div id="description">m</div>
    </div>
</body>
</html>
