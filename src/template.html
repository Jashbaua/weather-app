<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="controls">
        <label for="location">
            <span>Location:</span>
            <input type="text" name="location" id="location">
            <span id="location-error">*Invalid location</span>
        </label>
        <button type="submit" id="check-weather-button">Check Weather</button>
        <div id="toggle-temperature-unit">
            Temperature unit: <span id="celcius">°C</span><span id="fahrenheit">°F</span>
        </div>
    </div>
    <div id="gif"><img src="#" alt=""></div>
    <div id="data">
        <div>Temperature:</div>
        <div id="temperature"></div>
        <div>Precipitation probability:</div>
        <div id="precipitation-probability"></div>
        <div>Conditions:</div>
        <div id="conditions"></div>
        <div>Description:</div>
        <div id="description"></div>
    </div>
    <div id="waiting-gif"><img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtwYWZ1ejQ2MzNna2RkZGlpaXZ5cmVsdXZ4dXJpNGQ1ZTlrNGw2bSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tXL4FHPSnVJ0A/200.webp" alt=""></div>
</body>
</html>
